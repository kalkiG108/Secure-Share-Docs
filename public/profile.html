<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SecureShare Docs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dashboard-body">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-shield-alt me-2"></i>SecureShare Docs
            </a>
            <div class="ms-auto">
                <a href="dashboard.html" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left me-2"></i>
                    <span class="d-none d-md-inline">Back to Dashboard</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        <div class="form-container" style="max-width: 500px;">
            <h2 class="text-center mb-4">My Profile</h2>
            <form id="profileForm" autocomplete="off">
                <div class="text-center mb-4 position-relative">
                    <div class="profile-upload-container">
                        <img id="profilePreview" src="images/default-avatar.svg" alt="Profile Picture" class="profile-picture mb-2">
                        <div class="profile-upload-overlay d-none" id="photoOverlay">
                            <label for="photo" class="upload-label">
                                <i class="fas fa-camera"></i>
                                <span class="upload-text">Change Photo</span>
                                <input type="file" id="photo" class="d-none" accept="image/*">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Aadhaar Number</label>
                    <input type="text" class="form-control" id="aadhaar" readonly>
                </div>
                <div id="profileActionBtns" class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="editProfileBtn">
                        <i class="fas fa-edit me-2"></i>Update Profile
                    </button>
                    <button type="submit" class="btn btn-success d-none" id="saveProfileBtn">
                        <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                    <button type="button" class="btn btn-secondary d-none" id="cancelEditBtn">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Profile JS -->
    <script src="js/profile.js"></script>
</body>
</html>
